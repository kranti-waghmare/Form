<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
 <h1>Registrationn form</h1>  

 <label for="fname">First name :</label>
 <input type="first name" id="fname"> <br><br>

 <label for="lname">Last name :</label>
 <input type="last name" id="lname"> <br><br>

 <label for="email">Email :</label>
 <input type="textarea" id="email"> <br><br>

 <label for="password">password :</label>
 <input type="password" id="password"> <br><br>

 <label for="dob">DOB :</label>
 <input type="date" name="dob" id="dob"> <br><br>

 <label for="gender">Gender :</label>

 <label for="gender">female</label>
 <input type="radio" id="gender">

 <label for="gender">male</label>
 <input type="radio" id="gender"> <br><br>

<label for="adress">Address :</label>
<textarea form="adress" cols="25" rows="5" id="adress"></textarea>

<label for="phone">Phone :</label>
<input type="tel" maxlength="10" id="phone"> <br><br>

<label for="age">Age :</label>
<input type="number" id="age"><br><br>

<label for="color">color :</label>
<input type="color" name="color" id="color"> <br><br>

<label for="languages">Languages :</label>

<label for="clang">clang :</label>
<input type="checkbox" id="clang">
<label for="java">java :</label> 
<input type="checkbox" id="java">
<label for="python">python</label>
<input type="checkbox" id="python"><br><br>

  <label for="courses">Courses :</label>
  <select name="course" id="course">
    <option value="full stack">full stack</option>
    <option value="python">python</option>
    <option value="react">raact</option>
    <option value="angular">angular</option> 

    </select>

    <br><br>

    <label for="browsers">browsers :</label>
    <input list="browsers" name="browser">
    <datalist id="browsers">
        <option value="chrome">
        <option value="google">
        <option value="firefox">
        <option value="safari">
        </datalist> <br><br> 

<label for="resume">Resume :</label>
<input type="file" name="resume" id="resume" multiple><br><br>

<input type="submit" value="send">
<input type="reset" value="clear">



</form>

</body>
</html>
